plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.runtime' version '1.8.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.2'

    compile group: 'org.json', name: 'json', version: '20190722'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    /* uncomment for cross-platform jar: */
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'application.Launcher'

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
            includes = ["**/*.fxml", "**/*.css", "**/*.lang", "**/*.properties", "**/*.png", "**/*.gif" ]
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
test {
    systemProperty "file.encoding", "utf-8"
}

jar {
    manifest {
        attributes 'Main-Class': 'application.Launcher'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

runtime {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    imageZip = file("$buildDir/uPMT.zip")
    targetPlatform('osx-x64', 'jdk-13.0.2.jdk/Contents/Home')
    targetPlatform('win-x64', 'jdk-13.0.2')

    // OSX
    /*
    jpackage {
        targetPlatformName = "osx-x64"
        jpackageHome = '/Users/travis/openjdk11' // /Users/travis/openjdk11/bin/jpackage does not exist.
        //outputDir = 'my-packaging' // default: jpackage
        // imageOutputDir = file("$buildDir/my-packaging-image")
        // installerOutputDir = file("$buildDir/my-packaging-installer")
        imageName = 'uPMT'
        imageOptions = []
        skipInstaller = false
        installerName = 'uPMT'
        installerType = 'dmg'
        installerOptions = ['--win-menu', '--win-shortcut']
    }
    */
    // Windows
    /*
    jpackage {
        targetPlatformName = "win"
        jpackageHome = 'jdk-11.0.2'
        //outputDir = 'my-packaging' // default: jpackage
        // imageOutputDir = file("$buildDir/my-packaging-image")
        // installerOutputDir = file("$buildDir/my-packaging-installer")
        imageName = 'uPMT'
        imageOptions = [] // --win-console
        skipInstaller = false
        installerName = 'uPMT'
        installerType = 'exe' // msi
